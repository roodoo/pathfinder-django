    <body >
        <div id="body">
				<p id="ant-haul,-communal" class="stat-block-title">Ant Haul, Communal</p>
				<p class="stat-block-1"><b>Level</b> alchemist 2, cleric 2, druid 2, ranger 2, sorcerer/wizard 2, summoner 2</p>
				<p class="stat-block-1"><b>Target</b> creatures touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../advanced/spells/antHaul.html#ant-haul-" >ant haul</a></i>, except you may divide the duration in 2-hour intervals among the creatures touched.</p>

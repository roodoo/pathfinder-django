				<p id="tongues,-communal" class="stat-block-title">Tongues, Communal</p>
				<p class="stat-block-1"><b>Level</b> alchemist 4, bard 3, cleric 5, sorcerer/wizard 4, summoner 4, witch 4</p>
				<p class="stat-block-1"><b>Target</b> creatures touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../spells/tongues.html#tongues" >tongues</a></i>, except you divide the duration in 10-minute intervals among the creatures touched.</p>

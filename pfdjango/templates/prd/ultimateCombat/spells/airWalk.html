        <div id="body">
				<p id="air-walk,-communal" class="stat-block-title">Air Walk, Communal</p>
				<p class="stat-block-1"><b>Level</b> alchemist 4, cleric 5, druid 5</p>
				<p class="stat-block-1"><b>Target</b> creatures touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../spells/airWalk.html#air-walk" >air walk</a></i>, except divide the duration in 10-minute intervals among the creatures touched.</p>

    <body >
        <div id="body">
				<p id="resist-energy,-communal" class="stat-block-title">Resist Energy, Communal</p>
				<p class="stat-block-1"><b>Level</b> alchemist 3, cleric 3, druid 3, inquisitor 3, paladin 3, ranger 3, sorcerer/wizard 3, summoner 3</p>
				<p class="stat-block-1"><b>Target</b> creatures touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../spells/resistEnergy.html#resist-energy" >resist energy</a></i>, except you divide the duration in 10-minute intervals among the creatures touched.</p>
        </div>            </body>

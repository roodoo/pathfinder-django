    <body >
        <div id="body">
				<p id="mask-dweomer,-communal" class="stat-block-title">Mask Dweomer, Communal</p>
				<p class="stat-block-1"><b>Level</b> witch 2</p>
				<p class="stat-block-1"><b>Target</b> creatures or objects touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../advanced/spells/maskDweomer.html#mask-dweomer" >mask dweomer</a> </i>, except you divide the duration in 1-day increments among the creatures or objects touched.</p>

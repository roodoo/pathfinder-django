				<p id="endure-elements,-communal" class="stat-block-title">Endure Elements, Communal</p>
				<p class="stat-block-1"><b>Level</b> alchemist 3, cleric 2, druid 2, paladin 2, ranger 2, sorcerer/wizard 2</p>
				<p class="stat-block-1"><b>Target</b> creatures touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../spells/endureElements.html#endure-elements" >endure elements</a></i>, except you divide the duration in 1-hour increments among the creatures touched.</p>

        <title>Water Walk</title>

    <body >
        <div id="body">
				<p id="water-walk,-communal" class="stat-block-title">Water Walk, Communal</p>
				<p class="stat-block-1"><b>Level</b> cleric 4, ranger 4</p>
				<p class="stat-block-1"><b>Target</b> creatures touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../spells/waterWalk.html#water-walk" >water walk</a></i>, except you divide the duration in 10-minute intervals among the creatures touched.</p>
        </div>            </body>

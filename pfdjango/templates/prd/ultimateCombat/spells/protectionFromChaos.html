<!DOCTYPE html>

    <head>
        <title>Protection from Chaos, Communal</title>
        <link href="../../include/path.css" rel="stylesheet" type="text/css" />

    <body >
        <div id="body">
				<p id="protection-from-chaos,-communal" class="stat-block-title">Protection from Chaos, Communal</p>
				<p class="stat-block-1"><b>Level</b> cleric 2, inquisitor 2, paladin 2, sorcerer/wizard 2, summoner 2</p>
				<p class="stat-block-1"><b>Target</b> creatures touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../spells/protectionFromChaos.html#protection-from-chaos" >protection from chaos</a></i>, except you divide the duration in 1-minute intervals among the creatures touched.</p>
        </div>            </body>

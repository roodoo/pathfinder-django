<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title>Nondetection, Communal</title>
        <link href="../../include/path.css" rel="stylesheet" type="text/css" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body >
        <div id="body">
				<p id="nondetection,-communal" class="stat-block-title">Nondetection, Communal</p>
				<p class="stat-block-1"><b>Level</b> antipaladin 4, sorcerer/wizard 4</p>
				<p class="stat-block-1"><b>Components</b> V, S, M (diamond dust worth 25 gp per target)</p>
				<p class="stat-block-1"><b>Target</b> creatures or objects touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../spells/nondetection.html#nondetection" >nondetection</a></i>, except you divide the duration in 1-hour increments among the creatures or objects touched. </p>
        </div>            </body>
</html>

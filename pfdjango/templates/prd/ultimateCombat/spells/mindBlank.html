				<p id="mind-blank,-communal" class="stat-block-title">Mind Blank, Communal</p>
				<p class="stat-block-1"><b>Level</b> sorcerer/wizard 9, witch 9</p>
				<p class="stat-block-1"><b>Target</b> creatures touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../spells/mindBlank.html#mind-blank" >mind blank</a></i>, except you divide the duration in 1-hour increments among the creatures touched.</p>

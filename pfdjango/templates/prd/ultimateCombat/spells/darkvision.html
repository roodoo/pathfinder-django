        <title>Darkvision</title>

    <body >
        <div id="body">
				<p id="darkvision,-communal" class="stat-block-title">Darkvision, Communal</p>
				<p class="stat-block-1"><b>Level </b>alchemist 3, antipaladin 3, ranger 4, sorcerer/wizard 3</p>
				<p class="stat-block-1"><b>Target</b> creatures touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="../../spells/darkvision.html#darkvision" >darkvision</a></i>, except you may divide the duration in 1-hour intervals among the creatures touched.</p>
        </div>            </body>

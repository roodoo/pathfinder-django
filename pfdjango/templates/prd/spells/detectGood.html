    <body >
        <div id="body">
				<p id="detect-good" class="stat-block-title"><b>Detect Good</b></p>
				<p class="stat-block-1"><b>School</b> divination; <b>Level</b> cleric 1</p>
				<p>This spell functions like <i><a href="detectEvil.html#detect-evil" >detect evil</a></i>, except that it detects the auras of good creatures, clerics or paladins of good deities, good spells, and good magic items, and you are vulnerable to an overwhelming good aura if you are evil.</p>

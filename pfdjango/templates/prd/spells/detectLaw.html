    <body >
        <div id="body">
				<p id="detect-law" class="stat-block-title"><b>Detect Law</b></p>
				<p class="stat-block-1"><b>School</b> divination; <b>Level</b> cleric 1</p>
				<p>This spell functions like <i><a href="detectEvil.html#detect-evil" >detect evil</a></i>, except that it detects the auras of lawful creatures, clerics of lawful deities, lawful spells, and lawful magic items, and you are vulnerable to an overwhelming lawful aura if you are chaotic.</p>

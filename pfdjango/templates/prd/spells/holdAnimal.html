				<p id="hold-animal" class="stat-block-title"><b>Hold Animal</b></p>
				<p class="stat-block-1"><b>School</b> enchantment (compulsion) [mind-affecting]; <b>Level</b> druid 2, ranger 2</p>
				<p class="stat-block-1"><b>Components</b>: V, S</p>
				<p class="stat-block-1"><b>Target</b> one animal</p>
				<p>This spell functions like <i><a href="holdPerson.html#hold-person" >hold person</a>, </i>except that it affects an animal instead of a humanoid.</p>

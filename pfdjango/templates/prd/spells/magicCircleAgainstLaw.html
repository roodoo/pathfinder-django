    <body >
        <div id="body">
				<p id="magic-circle-against-law" class="stat-block-title"><b>Magic Circle against Law</b></p>
				<p class="stat-block-1"><b>School</b> abjuration [chaotic]; <b>Level</b> cleric 3, sorcerer/wizard 3</p>
				<p>This spell functions like <i><a href="magicCircleAgainstEvil.html#magic-circle-against-evil" >magic circle against evil</a>, </i>except that it is similar to <i><a href="protectionFromLaw.html#protection-from-law" >protection from law</a> </i>instead of <i><a href="protectionFromEvil.html#protection-from-evil" >protection from evil</a></i>, and it can imprison a nonchaotic called creature.</p>
        </div>            </body>

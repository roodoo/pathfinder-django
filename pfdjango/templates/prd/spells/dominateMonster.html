        <title>Dominate Monster</title>

    <body >
        <div id="body">
				<p id="dominate-monster" class="stat-block-title"><b>Dominate Monster</b></p>
				<p class="stat-block-1"><b>School</b> enchantment (compulsion) [mind-affecting]; <b>Level</b> sorcerer/wizard 9</p>
				<p class="stat-block-1"><b>Target</b> one creature</p>
				<p>This spell functions like <i><a href="dominatePerson.html#dominate-person" >dominate person</a>, </i>except that the spell is not restricted by creature type.</p>
        </div>            </body>

				<p id="ray-of-sickening" class="stat-block-title">Ray of Sickening</p>
	<p class="stat-block-1"><b>School</b> necromancy; <b>Level</b> cleric 1, druid 1, sorcerer/wizard 1, summoner 1, witch 1</p>
				<p>This spell functions as <i><a href="../../spells/rayOfExhaustion.html#ray-of-exhaustion" >ray of exhaustion</a></i>, except the target is sickened if it fails its save and unaffected if it makes its save.</p>

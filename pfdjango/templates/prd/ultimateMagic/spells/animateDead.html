				<p id="animate-dead,-lesser" class="stat-block-title">Animate Dead, Lesser</p>
	<p class="stat-block-1"><b>School</b> necromancy [evil]; <b>Level</b> cleric 2, sorcerer/wizard 3</p>
	<p class="stat-block-1"><b>Target</b> one corpse</p>
	<p class="stat-block-1"><b>Duration</b> instantaneous</p>
				<p>This spell functions as <i><a href="../../spells/animateDead.html#animate-dead" >animate dead</a></i>, except you can only create a single Small or Medium skeleton or zombie. You cannot create variant skeletons or zombies with this spell.</p>

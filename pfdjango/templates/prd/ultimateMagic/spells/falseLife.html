        <div id="body">
				<p id="false-life,-greater" class="stat-block-title">False Life, Greater</p>
	<p class="stat-block-1"><b>School</b> necromancy; <b>Level</b> alchemist 4, sorcerer/wizard 4, witch 4</p>
				<p>This spell functions as <i><a href="../../spells/falseLife.html#false-life" >false life</a></i>, except you gain temporary hit points equal to 2d10 + 1 point per caster level (maximum +20). The effects of this spell do not stack with those of <i><a href="../../spells/falseLife.html#false-life" >false life</a></i>.</p>
        </div>            </body>

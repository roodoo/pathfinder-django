        <div id="body">
				<p id="darkvision,-greater" class="stat-block-title">Darkvision, Greater</p>
	<p class="stat-block-1"><b>School</b> transmutation; <b>Level</b> alchemist 4, antipaladin 4, ranger 4, sorcerer/wizard 4</p>
	<p class="stat-block-1"><b>Casting Time</b> 1 standard action</p>
				<p>This spell functions as <i><a href="../../spells/darkvision.html#darkvision" >darkvision</a></i>, except the target's darkvision has a range of 120 feet.</p>

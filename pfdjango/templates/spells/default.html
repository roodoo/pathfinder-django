
{% block body %}
    {% comment %}
    {% for alpha in "abcdefghijklmnopqrstuvwxyz" %}
        <h2>{{ alpha }}</h2>
    {% endfor %}
    {% endcomment %}

    <ul>
        {% for spell in spells %}
            <li><a href="{% url spells-details spell.id %}">{{ spell }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
